<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <h1>Encriptador de texto</h1>
        <input type="text" id="input" placeholder="Ingrese su texto aquí">
        <p id="message">No se permiten caracteres especiales ni mayúsculas</p>
        <button onclick="encryptText()">Encriptar</button>
        <textarea id="output" placeholder="Texto encriptado" rows="4" readonly></textarea>
        <button onclick="decryptText()">Desencriptar</button>
        <button id="copyButton" onclick="copyEncryptedText()">Copiar</button>
        <footer>Encriptador de texto creado por Laura Angélica Flores Vidal</footer>
    </div>

    <script src="app.js"></script>
</body>


</html>
