<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encriptador de Textos</title>
<link rel="stylesheet" href="style.css">
</head>


<body>
<h1>Encriptador de Textos</h1>

<main>
      
        <div class="encriptador">
          <textarea class="box" id="input" placeholder="Ingrese su texto aquí"></textarea>
          <button class="button" onclick="encrypt()">Encriptar</button>
        </div>

        <div class="tarjeta">
            <div clas="imagen">
                <img src="placeholder2.jpg" alt="Imagen Muñeco" class="img-muñeco">
            </div>
            <textarea class="box" id="output" placeholder="Texto encriptado" readonly></textarea>
            
            <button class="button" onclick="decrypt()">Desencriptar</button>
            <button class="button" onclick="copyText()">Copiar</button>
        </div>
      
        <!-- <img id="placeholder" src="placeholder2.jpg" alt="Placeholder"> -->
      

</main>
<script>
    function encrypt() {
    // Hide the placeholder image
    var placeholderImg = document.getElementById("placeholder-img");
    if (placeholderImg) {
        placeholderImg.style.display = "none";
    }
    var inputText = document.getElementById("input").value;
    if (/[^a-zA-Z\s]/.test(inputText)) {
      alert("¡No se permiten caracteres especiales!");
      return;
    }
    var outputText = inputText.replace(/e/g, "enter").replace(/i/g, "imes").replace(/a/g, "ai").replace(/o/g, "ober").replace(/u/g, "ufat");
    document.getElementById("output").value = outputText;
    
  }

  function decrypt() {
    var inputText = document.getElementById("output").value;
    var outputText = inputText.replace(/enter/g, "e").replace(/imes/g, "i").replace(/ai/g, "a").replace(/ober/g, "o").replace(/ufat/g, "u");
    document.getElementById("output").value = outputText;
  }

  function copyText() {
    var outputTextarea = document.getElementById("output");
    outputTextarea.select();
    document.execCommand("copy");
    alert("Texto copiado al portapapeles.");
  }
</script>

<footer>
    Laura Angélica Flores Vidal creó este encriptador
</footer>

</body>


</html>
